<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="calculator">

            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="ac">AC</button>
            <button data-delete class="del">DEL</button>
            <button data-operation class="divide">รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class="multiply">*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="add">+</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="subtract">-</button>
            <button data-number class="zero">0</button>
            <button data-number>.</button>
            <button data-equals class="equals">=</button>
        </div>

    <div class="footer">
        <p>kxzd</p>
        <a href="https://github.com/kxzd">
            <img src="img/githubmark.png">
        </a>
    </div>

    </div>




</body>
</html>
